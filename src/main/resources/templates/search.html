<div th:replace="header"/>

<h1 class="display-1 text-primary">Ricerca Musica</h1>
<table align="center" class="table table-striped table-dark table-hover" width="50%" cellpadding="5">
    <thead class="bg-primary">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author/Group</th>
        <th>Artist</th>
        <th>Album</th>
        <th>Year</th>
        <th>Genre</th>
        <th>View Links</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="music: ${musicList}">
        <td th:text="${music.getMusicId()}"/>
        <td th:text="${music.getTitle()}"/>
        <td th:text="${music.getAuthor()}"/>
        <td th:text="${music.getArtist()}"/>
        <td th:text="${music.getAlbum()}"/>
        <td th:text="${music.getYear()}"/>
        <td th:text="${music.getGenre()}"/>
        <td>
            <a th:href="'/viewlinks?musicid='+${music.getMusicId()}">Vedi</a>
        </td>
        <td>Placeholder</td>
        <td>Placeholder</td>
    </tr>
    </tbody>
</table>

<div th:replace="pagination"/>

<div th:replace="footer"/>

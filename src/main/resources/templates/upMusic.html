<div th:replace="header"/>

<h1 class="display-3 text-light">Modifica Music</h1>
<p class="text-warning">Attenzione:</p><p class="text-light">Ci sono vincoli di chiave esterna su AuthorID
e GenreID. Per aggiornare una canzone &egrave; necessario che esista l'autore (gruppo) ed il genere.<br/>
L'AlbumID pu&ograve; essere null, ma se viene specificato deve esistere.</p>

<!--
 Anche se i form supportano il metodo POST, per poter fare il sumbit di alcuni
 form anche con metodi PUT e DELETE si Ã¨ creato un campo di input nascosto chiamato "method",
 il quale contiene il metodo HTTP da utilizzare. "Main.java" legge questo parametro
 (default = GET) ed effettua l'azione corrispondente (select/insert/update/delete)
-->
<div th:if="${musicToEdit == null}">
    <form action="music" method="get">
        <div class="form-group text-light">
            <label for="musicid">MusicID</label>
            <input type="text" class="form-control" id="musicid" placeholder="MusicID" name="musicid">
        </div>
        <div class="form-group text-light">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Title" name="title">
        </div>
        <div class="form-group text-light">
            <label for="authorid">AuthorID</label>
            <input type="text" class="form-control" id="authorid" placeholder="AuthorID" name="authorid">
        </div>
        <div class="form-group text-light">
            <label for="albumid">AlbumID</label>
            <input type="text" class="form-control" id="albumid" placeholder="AlbumID" name="albumid">
        </div>
        <div class="form-group text-light">
            <label for="year">Year</label>
            <input type="text" class="form-control" id="year" placeholder="Year" name="year">
        </div>
        <div class="form-group text-light">
            <label for="genreid">GenreID</label>
            <input type="text" class="form-control" id="genreid" placeholder="GenreID" name="genreid">
        </div>
        <button type="submit" class="btn btn-primary" style="margin: 0">Modifica</button>
        <input type="hidden" name="method" value="PUT">
    </form>
</div>

<div th:if="${musicToEdit != null}">
    <form action="music" method="get">
        <div class="form-group text-light">
            <label for="musicidEd">MusicID</label>
            <input type="text" class="form-control" id="musicidEd" name="musicid" th:placeholder="${musicToEdit.getMusicId()}" th:value="${musicToEdit.getMusicId()}">
        </div>
        <div class="form-group text-light">
            <label for="titleEd">Title</label>
            <input type="text" class="form-control" id="titleEd" name="title" th:placeholder="${musicToEdit.getTitle()}" th:value="${musicToEdit.getTitle()}">
        </div>
        <div class="form-group text-light">
            <label for="authoridEd">AuthorID</label>
            <input type="text" class="form-control" id="authoridEd" name="authorid" th:placeholder="${musicToEdit.getAuthorId()}" th:value="${musicToEdit.getAuthorId()}">
        </div>
        <div class="form-group text-light">
            <label for="albumidEd">AlbumID</label>
            <input type="text" class="form-control" id="albumidEd" name="albumid" th:placeholder="${musicToEdit.getAlbumId()}" th:value="${musicToEdit.getAlbumId()}">
        </div>
        <div class="form-group text-light">
            <label for="yearEd">Year</label>
            <input type="text" class="form-control" id="yearEd" name="year" th:placeholder="${musicToEdit.getYear()}" th:value="${musicToEdit.getYear()}">
        </div>
        <div class="form-group text-light">
            <label for="genreidEd">GenreID</label>
            <input type="text" class="form-control" id="genreidEd" name="genreid" th:placeholder="${musicToEdit.getGenreId()}" th:value="${musicToEdit.getGenreId()}">
        </div>
        <button type="submit" class="btn btn-primary" style="margin: 0">Inserisci</button>
        <input type="hidden" name="method" value="PUT">
    </form>
</div>

<div th:replace="footer"/>

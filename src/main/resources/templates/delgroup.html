<div th:replace="header"/>

<h1 class="display-3 text-danger">Elimina Group</h1>
<p class="text-light">Specificare l'ID del gruppo da eliminare.</p>
<!--
 Anche se i form supportano il metodo POST, per poter fare il sumbit di alcuni
 form anche con metodi PUT e DELETE si Ã¨ creato un campo di input nascosto chiamato "method",
 il quale contiene il metodo HTTP da utilizzare. "Main.java" legge questo parametro
 (default = GET) ed effettua l'azione corrispondente (select/insert/update/delete)
-->
<div th:if="${groupToDel == null}">
    <form action="group" method="get">
        <div class="form-group text-light">
            <label for="groupid">GroupID</label>
            <input type="text" class="form-control" id="groupid" placeholder="GroupID" name="groupid">
        </div>
        <button type="submit" class="btn btn-danger" style="margin: 0">Elimina</button>
        <input type="hidden" name="method" value="DELETE">
    </form>
</div>

<div th:if="${groupToDel != null}">
    <form action="group" method="get">
        <div class="form-group text-light">
            <label for="groupidDel">GroupID</label>
            <input type="text" class="form-control" id="groupidDel" name="groupid" th:placeholder="${groupToDel}" th:value="${groupToDel}">
        </div>
        <button type="submit" class="btn btn-danger" style="margin: 0">Elimina</button>
        <input type="hidden" name="method" value="DELETE">
    </form>
</div>

<div th:replace="footer"/>

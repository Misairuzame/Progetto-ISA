<div th:replace="header"/>

<h1 class="display-1 text-primary">Tabella Group</h1>
<table align="center" class="table table-striped table-dark table-hover" width="50%" cellpadding="5">
    <thead class="bg-primary">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>View Music</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="group: ${groupList}">
        <td th:text="${group.getGroupId()}"/>
        <td th:text="${group.getName()}"/>
        <td>
            <a th:href="'/music?groupid='+${group.getGroupId()}">Vedi</a>
        </td>
    </tr>
    </tbody>
</table>

<div th:replace="pagination"/>

<div th:replace="footer"/>
